name: 'Bricks Bootstrap'
description: 'Set of default bricks and templates.'
package: Bricks
type: module
core: 8.x
dependencies:
  - bricks
  - bricks_inline
  - config_update
  - eck
  - features
  - field
  - file
  - image
  - inline_entity_form
  - menu_ui
  - node
  - path
  - rdf
  - text
  - user
features:
  required:
    - eck.eck_type.brick.columns
    - eck.eck_type.brick.image
    - eck.eck_type.brick.text
    - core.base_field_override.brick.columns.title
    - core.base_field_override.brick.image.title
    - core.base_field_override.brick.text.title
    - node.type.page
    - eck.eck_entity_type.brick
    - core.entity_form_display.brick.columns.default
    - core.entity_form_display.brick.image.default
    - core.entity_form_display.brick.text.default
    - core.entity_view_display.brick.columns.default
    - core.entity_view_display.brick.image.default
    - core.entity_view_display.brick.text.default
    - field.field.brick.columns.field_body
    - field.field.brick.image.field_image
    - field.field.brick.text.field_text
    - field.field.node.page.field_body
    - field.storage.brick.field_body
    - field.storage.brick.field_image
    - field.storage.brick.field_text
    - field.storage.node.field_body
